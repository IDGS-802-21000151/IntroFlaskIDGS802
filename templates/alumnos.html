{% extends "layout2.html" %}

{% block content %}
{% import "_macros.html" as macros %}
<h1>Alumnos</h1>

<form action="/alumnos" method="POST">
  {{ macros.input_Form(form.nombre, class="form-control") }}
  {{ macros.input_Form(form.email, class="form-control") }}
  {{ macros.input_Form(form.materias, class="form-control") }}

  <button type="submit" class="btn btn-success">Mandar datos</button>
</form>
{% endblock %}
