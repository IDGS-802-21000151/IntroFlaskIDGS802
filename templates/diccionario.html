{% extends "layout2.html" %}

{% block content %}
{% import "_macros.html" as macros %}
<h1>Alumnos</h1>

<form action="/guardar-diccionario" method="POST" novalidate>
    {{ macros.input_Form(form.palabraIngles, class="form-control") }}
    {{ macros.input_Form(form.palabraEspaniol, class="form-control") }}

    <button type="submit" class="btn btn-success">Guardar</button>
</form>
{% if resultado %}
{{ resultado }}
{% endif %}
{% endblock %}
